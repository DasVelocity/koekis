<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join kaka</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <h1>kaka</h1>
      <p class="tagline">Welcome to the calm side</p>
      <form id="register-form">
        <input type="text" placeholder="Choose username" required />
        <input type="password" placeholder="Create password" required />
        <button type="submit" class="btn-primary">Join kaka</button>
      </form>
      <p class="switch">Already have an account? <a href="/login.html">Login</a></p>
    </div>
  </div>
  <script type="module" src="/src/js/firebase.js"></script>
  <script type="module" src="/src/js/auth.js"></script>
</body>
</html>
