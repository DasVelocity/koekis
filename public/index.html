<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kaka</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="app" class="hidden">
    <div class="sidebar">
      <div class="server active">K</div>
    </div>

    <div class="guilds">
      <div class="guild-header">
        <span>DIRECT MESSAGES</span>
      </div>
      <div id="friend-list"></div>

      <div class="guild-header">
        <span>PENDING</span>
      </div>
      <div id="pending-list"></div>
    </div>

    <div class="main-chat">
      <div class="chat-header">
        <span id="chat-name">Select a friend to start chatting</span>
      </div>
      <div id="messages" class="messages"></div>

      <div class="input-area">
        <label for="file-input" id="attach-btn"><i data-lucide="plus"></i></label>
        <input type="text" id="message-input" placeholder="Message..." autocomplete="off" />
        <input type="file" id="file-input" accept="image/*,video/*" hidden />
      </div>
    </div>

    <div class="user-panel">
      <img id="my-avatar" class="avatar" src="" alt="">
      <div>
        <div id="current-user">@username</div>
        <div class="status">Online</div>
      </div>
      <button id="settings-btn"><i data-lucide="settings"></i></button>
    </div>
  </div>

  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/upload.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
