<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kaka</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <div class="sidebar">
      <div class="logo">kaka</div>

      <div class="tab-buttons">
        <div class="tab-btn active" data-tab="friends">Friends</div>
        <div class="tab-btn" data-tab="groups">Groups</div>
        <div class="tab-btn" data-tab="settings">Settings</div>
      </div>

      <div id="friends" class="friends-list"></div>
      <div id="groups" class="groups-list hidden"></div>
      <div id="settings" class="settings-panel hidden">
        <h3>Change Profile Picture</h3>
        <img id="pfp-preview" class="pfp-preview" src="" alt="Your PFP">
        <label class="btn-primary" style="display:inline-block;padding:12px;cursor:pointer">Choose Image
          <input type="file" accept="image/*" id="pfp-input">
        </label>
        <button id="save-pfp" class="btn-primary">Save</button>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <img class="avatar" src="" alt="">
        <span id="chat-name">Select a chat</span>
      </div>
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <div class="attach-btn">+</div>
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button style="display:none">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/upload.js"></script>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
