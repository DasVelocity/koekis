<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kaka</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app" class="hidden">
    <div class="sidebar"><div class="server active">K</div></div>
    <div class="guilds">
      <div class="guild-header">DIRECT MESSAGES</div>
      <div id="friend-list"></div>
      <div class="guild-header">PENDING REQUESTS</div>
      <div id="pending-list"></div>
    </div>
    <div class="main-chat">
      <div class="chat-header"><span id="chat-name">Click a friend to chat</span></div>
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <div class="attach-btn">Attach</div>
        <input type="text" id="message-input" placeholder="Double-click here to add friend..." autocomplete="off" />
        <input type="file" id="file-input" hidden accept="image/*,video/*">
      </div>
    </div>
    <div class="user-panel">
      <img id="my-avatar" class="avatar" src="">
      <span>@<span id="current-user">${user?.username}</span></span>
    </div>
  </div>

  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/upload.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
