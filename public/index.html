<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kaka • chat</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="icon" href="data:,"/>
</head>
<body>
  <div id="app" class="hidden">
    <div class="sidebar">
      <div class="logo">kaka</div>
      <div class="rooms-header">
        <h3>Rooms</h3>
        <button id="new-room" title="New room">＋</button>
      </div>
      <div id="room-list"></div>
      <div class="user-panel">
        <div class="user-avatar"></div>
        <span id="current-user"></span>
        <button id="logout">→</button>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <h2 id="room-name">Select a room</h2>
      </div>
      <div id="messages" class="messages"></div>
      <form id="message-form" class="message-form hidden">
        <input type="text" id="message-input" placeholder="Write something beautiful..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script type="module" src="/static/js/firebase.js"></script>
  <script type="module" src="/static/js/auth.js"></script>
  <script type="module" src="/static/js/chat.js"></script>
</body>
</html>
